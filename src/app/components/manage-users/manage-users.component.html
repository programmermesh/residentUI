<div class="card">
    <!-- Card header -->
    <div class="card-header border-0">
      <div class="row">
        <div class="col-6">
          <h3 class="mb-0">Manage Users</h3>
        </div>
        <div class="col-6 text-right">
          <a href="/home" class="btn btn-sm btn-neutral btn-round btn-icon" data-toggle="modal" data-target="#exampleModal">
            <span class="btn-inner--icon"><i class="fas fa-user-plus"></i></span>
            <span class="btn-inner--text">New User</span>
          </a>
          <a href="/home" class="btn btn-sm btn-neutral btn-round btn-icon" >
            <span class="btn-inner--icon"><i class="fas fa-user-edit"></i></span>
            <span class="btn-inner--text">Export</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Light table -->
    <div class="table-responsive">
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Name</th>
            <th>Gender</th>
            <th>User Type</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of userList;let i=index">
            <td>
                <span class="text-muted">{{1+i}}</span>
              </td>
            <td class="table-user">
              <b>{{u.username}}</b>
            </td>
            <td>
              <span class="text-muted">{{u.fullName}}</span>
            </td>
            <td>
              <span  class="font-weight-bold">{{u.gender}}</span>
            </td>
            <td>
                <span  class="font-weight-bold">{{u.type}}</span>
              </td>
            <td class="table-actions">
              <a  class="table-action">
                <i class="fas fa-user-edit"></i>
              </a>
              <a (click)="deleteUser(u.id)" class="table-action table-action-delete">
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group mb-2">
            <label class="form-control-label">Name</label>
            <input class="form-control form-control" type="text" placeholder="Full Name">
          </div>
          <div class="form-group mb-2">
            <label class="form-control-label">Username</label>
            <input class="form-control form-control" type="text" placeholder="Username">
          </div>
          <div class="form-group mb-2">
            <label class="form-control-label">Gender</label>
            <select class="form-control">
              <option value="Select Gender">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="form-group mb-2">
            <label class="form-control-label">User Type</label>
            <select class="form-control">
              <option value="Select Role">Select Role</option>
              <option value="Security">Security</option>
              <option value="Admin">Admin</option>
              <option value="SuperAdmin">SuperAdmin</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label class="form-control-label">Password</label>
            <input class="form-control form-control" type="password" placeholder="********">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>
</div>
