<div class="row">
    <div class="col-xl-6">
        <!-- Members list group card -->
        <div class="card">
            <!-- Card header -->
            <div class="card-header">
                <!-- Title -->
                <div class="row">
                    <div class="col-6">
                        <h3 class="mb-0">Residents</h3>
                    </div>
                    <div class="col-6 text-right">
                        <div class="float-right">
                            <form class="form-inline my-2 my-md-0">
                                <input class="form-control form-control-sm" type="text" [(ngModel)]="filterResidents"
                                name="filterResidents" placeholder="Search Resident" autocomplete>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
            <!-- Card body -->
            <div class="card-body">
                <!-- List group -->
                <ul class="list-group list-group-flush list my--3">
                    <li class="list-group-item px-0"
                        *ngFor="let list of residents.reverse() |filter:filterResidents | paginate: {id: 'residents', itemsPerPage: 6, currentPage: p };">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <!-- Avatar -->
                                <a class="avatar rounded-circle">
                                    <img alt="Image placeholder" src="assets/img/team1.jpg">
                                </a>
                            </div>
                            <div class="col ml--2">
                                <h4 class="mb-0">
                                    <a>{{list.lastname}} {{list.other_names}}</a>
                                </h4>
                                <!-- <span class="text-success">●</span> -->
                                <small>@{{list.username}}</small>
                            </div>
                            <div class="col-auto">
                                <button type="button" (click)="getResidentById(list.id)" class="btn btn-sm btn-primary"
                                    data-toggle="modal" data-target="#exampleModal">View Transactions</button>
                            </div>
                        </div>
                    </li>
                    <div class="container">
                        <div class="float-right"> <pagination-controls id="residents" class="pagination"
                                (pageChange)="p = $event"></pagination-controls></div>
                    </div>
                </ul>
            </div>
        </div>
    </div>


    <div class="col-xl-6">
        <!-- Checklist -->
        <div class="card">
            <!-- Card header -->
            <div class="card-header  border-0">
                <!-- Title -->
                <div class="row">
                    <div class="col-6">
                        <h3 class="mb-0">Transaction History</h3>
                    </div>
                    <div class="col-6 text-right">
                        <div class="float-right">
                            <form class="form-inline my-2 my-md-0">
                                <input class="form-control form-control-sm" type="text" [(ngModel)]="filterTransaction"
                                name="filterTransaction" placeholder="Search Record" autocomplete>
                            </form>
                        </div>
                    </div>

                </div>


            </div>
            <!-- Card body -->
            <div class="card-body p-0">
                <div class="table-responsive">
                    <ng-container *ngIf=" transactionList?.length>0; else noRecordTemplate">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Levy</th>
                                    <th>Amount</th>
                                    <th>Month/Year</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let list of transactionList.reverse()|filter:filterTransaction | paginate: {id: 'transaction', itemsPerPage: 6, currentPage: p }; let i = index">
                                    <td>
                                        <span class="text-muted">{{ 1 + i }}</span>
                                    </td>
                                    <td class="table-user">
                                        <b>{{ list.fullName }}</b>
                                    </td>
                                    <td>
                                        <span>{{ list.levy }}</span>
                                    </td>
                                    <td>
                                        <span>{{ list.amount | currency:'₦' }}</span>
                                    </td>
    
                                    <td>
                                        <span>{{ list.month }} - {{ list.year }}</span>
                                    </td>
    
                                    <td>
                                        <span>{{ list.status }}</span>
                                    </td>
                                </tr>
                            </tbody>
                            
                        </table>
                        <div class="container">
                            <div class="float-right"> <pagination-controls id="transaction" class="pagination"
                                    (pageChange)="p = $event"></pagination-controls></div>
                        </div>
                    </ng-container>
    
                    <ng-template #noRecordTemplate>
                        <hr>
                        <div class="container mb-2"> 
                            <span ><h5 class=" text-muted text-center">{{noRecordFound}}</h5></span>
                        </div>
                    </ng-template>
                </div>


            </div>
        </div>
    </div>
</div>
