<div class="card">
    <!-- Card header -->
    <div class="card-header border-0">
        <div class="row">
            <div class="col-6">
                <h3 class="mb-0">Manage Pending Payment</h3>
            </div>
            <div class="col-6 text-right">
                <ng-container *ngIf="newPendingPaymentButton">
                    <a class="btn btn-sm btn-neutral btn-round btn-icon" data-toggle="modal"
                        data-target="#exampleModal">
                        <span class="btn-inner--icon"><i class="fas fa-user-plus"></i></span>
                        <span class="btn-inner--text">New Record</span>
                    </a>
                </ng-container>
                <a href="/home" class="btn btn-sm btn-neutral btn-round btn-icon">
                    <span class="btn-inner--icon"><i class="fa fa-file-excel"></i></span>
                    <span class="btn-inner--text">Export</span>
                </a>

            </div>

        </div>
    </div>
    <!-- Light table -->
    <div class="table-responsive">
        <table class="table align-items-center table-flush">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Levy</th>
                    <th>Amount</th>
                    <th>Month/Year</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of pendingPaymentList; let i = index">
                    <td>
                        <span class="text-muted">{{ 1 + i }}</span>
                    </td>
                    <td class="table-user">
                        <b>{{ list.fullName }}</b>
                    </td>
                    <td>
                        <span>{{ list.levy }}</span>
                    </td>
                    <td>
                        <span>{{ list.amount | currency:'₦' }}</span>
                    </td>

                    <td>
                        <span>{{ list.month }}/{{ list.year }}</span>
                    </td>

                    <td>
                        <span>{{ list.status }}</span>
                    </td>

                    <td class="table-actions">
                        <a class="table-action">
                            <i class="fas fa-user-edit"></i>
                        </a>
                        <a class="table-action table-action-delete">
                            <i class="fas fa-trash"></i>
                        </a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Make Payment</h5>
                <button type="button" id="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mb-1">
                        <label class="form-control-label">Name</label>
                        <input class="form-control form-control" type="text" placeholder="Enter Name" [disabled]="true"
                            [value]="resident?.lastname+ ' '+ resident?.other_names" />
                    </div>
                    <div class="form-row mb-1">
                        <div class="col-md-6">
                            <label class="form-control-label">Levy</label>
                            <select class="form-control" (change)="onSelectedLevy($event)">
                                <option value="Select Levy">Select Levy</option>
                                <option *ngFor="let list of levies" [value]="list.levyType">{{list?.levyType}}</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-control-label">Amount</label>
                            <input class="form-control form-control" type="text" [disabled]="true"
                                [value]="levy?.amount | currency :'₦'" placeholder="₦0.00" />
                        </div>


                    </div>

                    <div class="form-row  mb-1">
                        <div class="col-md-6">
                            <label class="form-control-label">House Type</label>
                            <input class="form-control form-control" [disabled]="true" type="text"
                                [value]="resident?.houseType" />
                        </div>

                        <div class="col-md-6">
                            <label class="form-control-label">House Number</label>
                            <input class="form-control form-control" [disabled]="true" type="text"
                                [value]="resident?.houseNumber" />
                        </div>
                    </div>

                    <div class="form-row  mb-1">
                        <div class="col-md-6">
                            <label class="form-control-label">Month</label>
                            <select class="form-control" [(ngModel)]="month" name="month">
                                <option value="Select Month">Select Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>

                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-control-label">Year</label>
                            <select class="form-control" [(ngModel)]="year" name="year">
                                <option value="Select Year">Select Year</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="form-control-label">Payment Screenshot</label>
                        <input type="file" size="2kb" accept="image/png,image/jpeg,image/jpg"
                            (change)="onSelectedImage($event)" class="form-control">
                        <img class="mt-2 text-center" [src]="imageSrc" style="max-width:200px;max-height:200px" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary" (click)="makePendingPayment()">
                    Add Payment
                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>
