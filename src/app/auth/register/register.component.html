<div class="bg-default">
  <!-- Header -->
  <div class="header bg-gradient-secondary py-7 pt-5">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 px-5">
            <div class="image">
              <img src="assets/img/logo.png" height="50" alt="logo" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <div class="container mt--8 pb-0">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary border-0">
          <div class="card-header bg-transparent">
            <div class="text-center text-muted mb-0">
              <h1> Register</h1>
            </div>
          </div>
          <div class="card-body ">
            <!-- logo -->


            <form role="form" [formGroup]="residentForm">
              <div *ngIf="showStep1" class="step1">
                    <div class="indicator text-right mb-2">
                      <p style="margin-bottom: auto">Step 1 of 2</p>
                      <div class="text-right"><span class="step"></span>
                        <span class="step-2"></span>
             
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Last Name</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                        </div>
                        <input class="form-control" formControlName="lastname" placeholder="Last Name" required
                          type="text" />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Other Names</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                        </div>
                        <input class="form-control" formControlName="other_names" placeholder="Other Names" required
                          type="text" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Username</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                        </div>
                        <input class="form-control" formControlName="username" placeholder="Username" required
                          type="text" />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Phone Number </label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                        </div>
                        <input class="form-control" formControlName="phone_number1" placeholder="Phone Number" required
                          type="text" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Alt. Phone Number </label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                        </div>
                        <input class="form-control" formControlName="phone_number2" placeholder="Phone Number 2"
                          required type="text" />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Date of Birth </label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                        </div>
                        <input class="form-control" formControlName="dob" placeholder="" required type="date" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Employment Status</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-briefcase-24"></i></span>
                        </div>
                        <select class="form-control" formControlName="employment_status">
                          <option value="Select Employment Status">Select Employment Status</option>
                          <option value="Employed">Employed</option>
                          <option value="Unemployed">Unemployed</option>
                          <option value="Retired">Retired</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Profession</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                        </div>
                        <input class="form-control" formControlName="profession" placeholder="Profession" required
                          type="text" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Date Of Entry</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                        </div>
                        <input class="form-control form-control" type="date" placeholder="Date"
                          formControlName="date_of_entry" />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Status</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                        </div>
                        <select class="form-control" formControlName="status">
                          <option value="Select Status">Select Status</option>
                          <option value="Single">Single</option>
                          <option value="Married">Married</option>
                          <option value="Widow">Widow</option>
                          <option value="Widower">Widower</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="text-center mb-3">
                  <button (click)="gotoStep2()" type="button" class="btn btn-primary w-100 mt-3">
                    Continue
                    <span class="btn-inner--icon"><i class="ni ni-bold-right"></i></span>
                  </button>
                </div>

              </div>


              <div *ngIf="showStep2" class="step2">
          
                <div class="row" style="margin-bottom: -30px;">
                  <div class="col-md-6">
                    <button (click)="goBack()" class="btn btn-icon btn-outline-primary btn-sm mb-0" type="button">
                      <span class="btn-inner--icon"><i class="ni ni-bold-left"></i></span>
                      <span class="btn-inner--text">Back</span>
                    </button>
                  </div>

                  <div class="col-md-6">
                    <div class="indicator text-right mb-2">
                      <p style="margin-bottom: auto">Step 2 of 2</p>
                      <div class="text-right"><span class="step"></span>
                        <span class="step"></span>
                      </div>
                                
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Spouse</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-badge"></i></span>
                        </div>
                        <input class="form-control form-control" type="text" placeholder="Spouse"
                          formControlName="spouseName" />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Spouse Date of Birth</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                        </div>
                        <input class="form-control form-control" type="date" placeholder="Date"
                          formControlName="spouse_dob" />

                      </div>
                    </div>
                  </div>
                </div>




                <div class="form-row">
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Number of Children</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                        </div>
                        <input class="form-control form-control" type="number" placeholder="Number of Children"
                          formControlName="numberOfChildren" />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Children Names</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                        </div>
                        <input class="form-control form-control" type="text" placeholder="e.g Martins, Victor, Benard"
                          formControlName="childrenName" (keydown.enter)="addChild($event)" />
                        <!-- lists -->
                        <p *ngIf="children.length > 0">
                          <i *ngFor="let c of children"> {{ c }}, </i>
                        </p>

                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Name of LandLord</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                        </div>
                        <input class="form-control form-control" type="number" placeholder="Name of LandLord"
                          formControlName="nameOfLandLord" />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">Street Name</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-building"></i></span>
                        </div>
                        <input class="form-control form-control" type="text" placeholder="Street Name"
                          formControlName="streetName" />

                      </div>
                    </div>
                  </div>
                </div>


                <div class="form-row">
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">House Type</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-building"></i></span>
                        </div>
                        <select class="form-control" formControlName="houseType">
                          <option value="Select House Type">Select House Type</option>
                          <option value="Flat">Flat</option>
                          <option value="Single House">Single House</option>
                          <option value="Commercial">Commercial</option>
                          <option value="Mini Flat">Mini Flat</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-2">
                      <label class="form-control-label">House Number</label>
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-building"></i></span>
                        </div>
                        <input class="form-control form-control" type="text" placeholder="#5"
                          formControlName="houseNumber" />

                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-2">
                  <label class="form-control-label">Gender</label>
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <select class="form-control" formControlName="gender" required>
                      <option value="Select Gender">Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>
                <div class="mb-2">
                  <label class="form-control-label">Password</label>
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" formControlName="password" required
                      type="password" />
                  </div>
                </div>

                <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="customCheckRegister" type="checkbox" />
                      <label class="custom-control-label" for="customCheckRegister">
                        <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                      </label>
                    </div>
                  </div>
                </div>

                <div class="text-center mb-3">
                  <button type="button" class="btn btn-primary w-100" [disabled]="residentForm.invalid"
                    (click)="registerResident()">
                    Create account <span *ngIf="!loading" class="btn-inner--icon"><i class="ni ni-bold-right"></i></span>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
                      aria-hidden="true"></span>

                  </button>
                </div>

              </div>



            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <a href="#" class="text-light"><small>Forgot password?</small></a>
          </div>
          <div class="col-6 text-right">
            <a routerLink="/login" class="text-light"><small>Login</small></a>
          </div>
        </div>
      </div>


    </div>

  </div>
</div>
